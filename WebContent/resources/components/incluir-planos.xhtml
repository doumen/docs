<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="bean" />
</composite:interface>

<composite:implementation>
	<script>  
		function moeda(z){  
			v = z.value;
			v = v.replace(/\D/g,"")  //permite digitar apenas números
			v = v.replace(/[0-9]{12}/,"inválido")   //limita pra máximo 999.999.999,99
			v = v.replace(/(\d{1})(\d{8})$/,"$1.$2")  //coloca ponto antes dos últimos 8 digitos
			v = v.replace(/(\d{1})(\d{5})$/,"$1.$2")  //coloca ponto antes dos últimos 5 digitos
			v = v.replace(/(\d{1})(\d{1,2})$/,"$1,$2")        //coloca virgula antes dos últimos 2 digitos
			z.value = 'R$ ' + v;
		}
	</script>
	<p:panel id="pnlPlanos" styleClass="pnlAssinantes">
		<h:panelGrid columns="6" styleClass="pnlgInformacao"
			columnClasses="pnlgInformacao_c1, pnlgInformacao_c2, pnlgInformacao_c3, pnlgInformacao_c4, pnlgInformacao_c5, pnlgInformacao_c6">
			<p:outputLabel value="Cód. Plano" for="intCodPlano" />
			<h:inputText id="intCodPlano" styleClass="iptCodAss"
				value="#{cc.attrs.bean.selected.id}" disabled="true" />
			<p:outputLabel value="Data Inclusão" for="intDtInclusao"
				styleClass="oplDtInclusao" />
			<p:calendar id="intDtInclusao" styleClass="iptDtInclusao"
				value="#{cc.attrs.bean.selected.dataInclusaoTela}" disabled="true"
				pattern="dd/MM/yyyy" />
			<p:outputLabel value="Tipo Inclusão" for="intTipoInclusao"
				styleClass="oplTpInclusao" />
			<h:inputText id="intTipoInclusao" styleClass="iptTpInclusao"
				value="#{cc.attrs.bean.selected.tipoInclusao}" disabled="true" />
		</h:panelGrid>

		<h:panelGrid columns="2" styleClass="dadosPlanos"
			columnClasses="dadosPlanos_c1, dadosPlanos_c2">
			<p:outputLabel value="Descrição" for="intDescricao" />
			<h:inputText id="intDescricao"
				value="#{cc.attrs.bean.selected.descricao}"
				styleClass="popUpDescricao" />
			<p:outputLabel value="Faixa Inicial" for="intFaixaInicial" />
			<h:inputText id="intFaixaInicial"
				value="#{cc.attrs.bean.selected.faixaInicial}"
				styleClass="planosValores" />
			<p:outputLabel value="Faixa Final" for="intFaixaFinal" />
			<h:inputText id="intFaixaFinal"
				value="#{cc.attrs.bean.selected.faixaFinal}"
				styleClass="planosValores" />
			<p:outputLabel value="Valor Mensal" for="intValorMensal" />
			<h:inputText id="intValorMensal" onkeypress="moeda(this);" maxlength="14" mask="R$ 9?999,99"
				value="#{cc.attrs.bean.selected.valorMensal}"
				styleClass="planosValores">
				<f:convertNumber type="currency" />
			</h:inputText>
		</h:panelGrid>
		<h:panelGrid columns="3">
			<p:outputLabel value="Valor NFe Adicional" for="intValorNfeAdicional" />
			<h:inputText id="intValorNfeAdicional" onkeypress="moeda(this);" maxlength="14" mask="R$ 9?999,99"
				value="#{cc.attrs.bean.selected.valorNfeAdicional}"
				styleClass="iptValorNfe">
				<f:convertNumber type="currency" />
			</h:inputText>
		</h:panelGrid>

		<br></br>
		<div id="botaoIncluirAlterarPlano">
			<p:commandButton id="cdbIncluir" rendered="#{bean.botaoIncluir}"
				styleClass="botaoIncluirAlterarPlano"
				style="background-image: url('resources/images/check.png') !important;"
				value=" Incluir" action="#{bean.incluir}" update="@form"/>
			<p:commandButton id="cdbAlterar" rendered="#{bean.botaoAlterar}"
				styleClass="botaoIncluirAlterarPlano"
				style="background-image: url('resources/images/check.png') !important;"
				value=" Alterar" action="#{bean.alterar}" update="@form" />
		</div>
	</p:panel>
</composite:implementation>
</html>
