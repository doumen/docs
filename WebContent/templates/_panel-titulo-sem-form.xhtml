<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/_headerFooter.xhtml">
	<ui:define name="corpo">
	<h:form>
			<h:outputStylesheet value="panelTitulo"/>
			<p:panel header="#{tituloPainel}" styleClass="panelTituloRelatorio">
				<f:facet name="actions">
					<h:commandLink id="cmlHelp"
						styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
						<h:outputText styleClass="ui-icon ui-icon-help" />
					</h:commandLink>
					<c:if test="#{help!=null}">
						<p:tooltip for="cmlHelp" value="#{help}" />
					</c:if>
				</f:facet>
				<ui:insert name="conteudoPainel" />
			</p:panel>
</h:form>			
			<ui:insert name="conteudoAbaixoPainel" />
	</ui:define>
</ui:composition>
</html>
