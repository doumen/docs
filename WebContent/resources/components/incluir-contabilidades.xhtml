<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
</composite:interface>

<composite:implementation>
	<script type="text/javascript">  
	function percent(id){
		jQuery(id).mask("999,99%");
	};
	</script>
	<p:panel id="pnlContabilidade" styleClass="pnlContabilidade">
		<h:panelGrid columns="6" styleClass="pnlgInformacao"
			columnClasses="pnlgInformacao_c1, pnlgInformacao_c2, pnlgInformacao_c3, pnlgInformacao_c4, pnlgInformacao_c5, pnlgInformacao_c6">
			<p:outputLabel value="Cód. Contabilidade" for="intCodContabilidade" />
			<p:inputText id="intCodContabilidade" styleClass="iptCodAss"
				value="#{bean.selected.id}" disabled="true" />
			<p:outputLabel value="Data Inclusão" for="intDtInclusao"
				styleClass="oplDtInclusao" />
			<p:calendar id="intDtInclusao" styleClass="iptDtInclusao"
				value="#{bean.selected.dataInclusao}" disabled="true"
				pattern="dd/MM/yyyy" />
			<p:outputLabel value="Tipo Inclusão" for="intTipoInclusao"
				styleClass="oplTpInclusao" />
			<p:inputText id="intTipoInclusao" styleClass="iptTpInclusao"
				value="#{bean.selected.tipoInclusao}" disabled="true" />
		</h:panelGrid>
		<p:fieldset id="fdsDadosContabilidade" styleClass="dados"
			legend="Dados Contabilidade">
			<h:panelGrid columns="2"
				columnClasses="pnlDadosCont_c1,pnlDadosCont_c2">
				<p:outputLabel value="Nome Fantasia" for="intNomeFantasia" />
				<p:inputText id="intNomeFantasia" styleClass="iptDadosContabilidade"
					value="#{bean.selected.nomeFantasia}" />
				<p:outputLabel value="Razão Social" for="intRazaoSocial" />
				<p:inputText id="intRazaoSocial" styleClass="iptDadosContabilidade"
					value="#{bean.selected.razaoSocial}" />
				<p:outputLabel value="Endereço" for="intEndereco" />
				<h:panelGrid columns="3" styleClass="pnlgContEndereco"
					columnClasses="pnlgContEndereco_c1,pnlgContEndereco_c2,pnlgContEndereco_c3">
					<p:inputText id="intEndereco"
						value="#{bean.selected.endereco}"
						styleClass="iptContEndereco" />
					<p:outputLabel value="Nº " for="intNumero"
						styleClass="oplContNumero" />
					<p:inputMask id="intNumero"
						value="#{bean.selected.enderecoNumero}"
						styleClass="iptContNumero" mask="9?9999" />
				</h:panelGrid>
				<p:outputLabel value="Complemento" for="intComplemento" />
				<p:inputText id="intComplemento" styleClass="iptDadosContabilidade"
					value="#{bean.selected.enderecoComplemento}" />
				<p:outputLabel value="Bairro" for="intBairro" />
				<h:panelGrid columns="3">
					<p:inputText id="intBairro" styleClass="iptContBairro"
						value="#{bean.selected.bairro}" />
					<p:outputLabel value="CEP" for="intCep" />
					<p:inputMask id="intCep" value="#{bean.selected.cepFormat}"
						mask="99999-999" styleClass="iptContCep" />
				</h:panelGrid>
				<p:outputLabel value="Município" for="intMunicipio" />
				<h:panelGrid columns="3">
					<p:inputText id="intMunicipio"
						value="#{bean.selected.municipio}" />
					<p:outputLabel value="UF" for="somUf" />
					<p:selectOneMenu id="somUf" value="#{bean.selected.uf}"
						styleClass="selectUf">
						<f:selectItem itemLabel="" itemValue="#{null}"
							noSelectionOption="true" />
						<f:selectItems value="#{bean.selected.estados}" />
						<p:ajax event="change" listener="#{bean.mascaraInscrEstadual}"
							update="intInscEst" />
					</p:selectOneMenu>
				</h:panelGrid>
				<p:outputLabel value="CNPJ" for="intCnpj" />
				<h:panelGrid columns="3">
					<p:inputMask id="intCnpj" value="#{bean.selected.cnpj}"
						mask="99.999.999/9999-99" styleClass="cnpjAss" />
					<p:outputLabel value="Inscr.Estadual" for="intInscEst" />
					<p:inputMask id="intInscEst"
						value="#{bean.selected.inscricaoEstadual}"
						mask="#{bean.mascara}" />
				</h:panelGrid>
			</h:panelGrid>
		</p:fieldset>
		<br />
		<p:fieldset id="fdsUsuarios" legend="Usuários" styleClass="dados">
			<p:messages id="msgs" />
			<h:panelGrid columns="1">
				<h:panelGrid columns="7" styleClass="gridUsuario"
					columnClasses="gU_c1,gU_c2,gU_c3,gU_c4,gU_c5,gU_c6,gU_c7">
					<p:outputLabel value="Usuário" for="intUsuario" />
					<p:inputText id="intUsuario" value="#{bean.login}">
						<p:ajax event="blur" update="intUsuario" />
					</p:inputText>
					<p:outputLabel value="Senha" for="pwdUsuario" />
					<p:password id="pwdUsuario" value="#{bean.senha}">
						<p:ajax event="blur" />
					</p:password>
					<h:panelGrid columns="2">
						<p:selectBooleanCheckbox id="sbcPermAreaContabilidade"
							value="#{bean.permissaoAreaContador}"
							styleClass="usuarioCheckBox">
							<p:ajax event="change" update="sbcPermAreaContabilidade"
								process="@this" />
						</p:selectBooleanCheckbox>
						<p:outputLabel for="sbcPermAreaContabilidade"
							value="Perm. Área Contabilidade?" styleClass="usuarioLabel" />
						<p:selectBooleanCheckbox id="sbcPermAreaAssinante"
							value="#{bean.permissaoAreaAssinante}"
							styleClass="usuarioCheckBox">
							<p:ajax event="change" update="sbcPermAreaContabilidade"
								process="@this" />
						</p:selectBooleanCheckbox>
						<p:outputLabel for="sbcPermAreaAssinante"
							value="Perm. Área Assinante?" styleClass="usuarioLabel" />
					</h:panelGrid>
					<p:commandButton id="cbIncluir" value=""
						style="background-image: url('resources/images/incluir.gif') !important;">
						<p:ajax event="click" listener="#{bean.adicionaUsuario}"
							process="@this" update="dtbUsuarios,sbcPermAreaContabilidade,sbcPermAreaAssinante,intUsuario,pwdUsuario,msgs" />
					</p:commandButton>
					<p:commandButton id="cmbExcluir" value=""
						style="background-image: url('resources/images/minus.png') !important;">
						<p:ajax event="click" listener="#{bean.removeUsuario}"
							process="@this" update="dtbUsuarios,sbcPermAreaContabilidade,sbcPermAreaAssinante,intUsuario,pwdUsuario" />
					</p:commandButton>

					<p:tooltip for="cbIncluir" value="Incluir" />
					<p:tooltip for="cmbExcluir" value="Excluir" />
				</h:panelGrid>
				<p:dataTable id="dtbUsuarios" scrollable="true" scrollHeight="100"
					value="#{bean.selected.usuarios}" var="usuario"
					styleClass="dataTableUsuarios"
					emptyMessage="Nenhum registro encontrado.">
					<p:column headerText="ID">
						<h:outputText value="#{usuario.id}" />
					</p:column>
					<p:column headerText="Usuário">
						<h:outputText value="#{usuario.login}" />
					</p:column>
					<p:column headerText="Permissão Área Usuário?">
						<p:selectBooleanCheckbox value="#{usuario.permissaoAreaUsuario}"
							disabled="true" />
					</p:column>
					<p:column headerText="Permissão Área Contador?">
						<p:selectBooleanCheckbox value="#{usuario.permissaoAreaContador}"
							disabled="true" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:fieldset>
		<h:panelGrid columns="3" styleClass="gridBotao"
			columnClasses="gridBotao_c1,grid_Botao_c2,grid_Botao_c3">
			<p:outputLabel value="Comissão" for="intComissao" />
			
			<p:inputText id="intComissao"
				value="#{bean.selected.comissaoString}" onfocus="percent(this)" disabled="#{!loginBean.moduloAdministrativo}">
				
			</p:inputText>
			<h:panelGrid columns="2">
				<p:commandButton id="cdbIncluir" rendered="#{bean.botaoIncluir}"
					style="background-image: url('resources/images/check.png') !important;"
					value=" Incluir" >
					<p:ajax event="click" listener="#{bean.incluir()}" update="@form" />
				</p:commandButton>
				<p:commandButton id="cdbAlterar" rendered="#{bean.botaoAlterar}"
				style="background-image: url('resources/images/check.png') !important;"
				value=" Alterar" action="#{bean.alterar}" update="@form" />
			</h:panelGrid>
		</h:panelGrid>
	</p:panel>
</composite:implementation>
</html>
