<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
	<composite:attribute name="bean" />
</composite:interface>

<composite:implementation>
	<p:growl id="growl" showDetail="true" sticky="true" widgetVar="growl"/>
	<p:fileUpload fileUploadListener="#{cc.attrs.bean.handleFileUpload}" mode="advanced" dragDropSupport="false"
                  multiple="true"  
                  style=""
                  allowTypes="/(\.|\/)(xml|txt)$/" label="incluir arquivos" cancelLabel="Excluir Arquivos" uploadLabel="Enviar Arquivos"
                  update="growl"
                  >                  
          </p:fileUpload>
</composite:implementation>
</html>
