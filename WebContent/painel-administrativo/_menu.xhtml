<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:menu styleClass="painel" id="painelMenu">

				action="consulta-assinantes-adm?faces-redirect=true" />

				action="consulta-contabilidades-adm?faces-redirect=true" />

				action="relatorio-consumo-assinante-adm?faces-redirect=true" />
