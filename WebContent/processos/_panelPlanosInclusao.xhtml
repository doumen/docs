<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid columns="2">
		<p:outputLabel value="Descrição" for="intDescricao" />
		<p:inputText id="intDescricao"
			value="#{assinantesManagedBean.descricao}" />
		<p:outputLabel value="Faixa Inicial" for="intFaixaInicial" />
		<p:inputText id="intFaixaInicial"
			value="#{assinantesManagedBean.faixaInicial}" />
		<p:outputLabel value="Faixa Final" for="intFaixaFinal" />
		<p:inputText id="intFaixaFinal"
			value="#{assinantesManagedBean.faixaFinal}" />
		<p:outputLabel value="Valor Mensal" for="intValorMensal" />
		<p:inputText id="intValorMensal"
			value="#{assinantesManagedBean.valorMensal}" />
		<p:outputLabel value="Valor NFe Adicional" for="intValorNfeAdicional" />
		<p:inputText id="intValorNfeAdicional"
			value="#{assinantesManagedBean.valorNfeAdicional}" />
	</h:panelGrid>
</ui:fragment>
