<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="pnlReceberEmail" header="#{tituloPanelReceberPorEmail}">
		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>
		<h:panelGrid columns="1">
			<p:inplace label="Digite aqui o endereço de seu provedor de e-mail" rendered="#{bean.receberProvedor==null || bean.receberProvedor eq ''}">
				<p:inputText id="intProvedorEmail1"
					value="#{bean.receberProvedor}" />
			</p:inplace>
							<p:inputText id="intProvedorEmail2"
					value="#{bean.receberProvedor}" rendered="#{bean.receberProvedor!=null and bean.receberProvedor ne ''}"/>			
			<p:outputLabel value="Exemplo: smtp.provedor.com.br"/>
			
			<p:selectOneRadio id="srdEncriptacao"
				value="#{bean.receberEncriptacao}"
				layout="grid" columns="1">
				<f:selectItem itemLabel="Sem Encriptação" itemValue="receberEmailSemEncriptacao"  id ="rdiSEncrip" />
				<f:selectItem itemLabel="Com Encriptação SSL" itemValue="receberEmailComEncriptacaoSSL" id="rdiEncripSSL" />
				<f:selectItem itemLabel="Com Encriptação TLS" itemValue="receberEmailComEncriptacaoTSL" id="rdiEncripTLS" />
			</p:selectOneRadio>
			<p:inplace label="Digite aqui a porta" rendered="#{bean.receberPorta==null || bean.receberPorta eq ''}">
				<p:inputText id="intPorta" value="#{bean.receberPorta}" />
			</p:inplace>
			<p:outputLabel value="Exemplo: 587" for="intPorta" />
			<h:panelGrid columns="2">
				<p:selectBooleanCheckbox id="chbAutenticacao"
					value="#{bean.receberAutenticacao}" />
				<p:outputLabel value="Requer Autenticação?" for="chbAutenticacao" />
			</h:panelGrid>
			<p:inplace label="Digite aqui o seu endereço de e-mail" disabled="true">
				<p:inputText id="intEmail"
					value="#{bean.receberEmail}" />
			</p:inplace>
			<p:inplace label="Digite aqui a sua senha">
				<p:inputText id="intSenha" value="#{bean.receberSenha}" />
			</p:inplace>
		</h:panelGrid>
	</p:panel>
</ui:fragment>
