<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="pnlEnviarEmail" header="Enviar por E-mail">
		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>
		<h:panelGrid columns="1">
			<p:fieldset id="fdsConfiguracaoEmail"
				legend="Configuração de Conta de E-mail (Origem)"
				styleClass="myFieldset">
				<h:panelGrid>
					<p:inplace label="Digite aqui o endereço de seu provedor de e-mail" rendered="#{bean.enviarProvedor==null || bean.enviarProvedor eq ''}">
						<p:inputText id="intEnviarProvedor1"
							value="#{bean.enviarProvedor}" />
					</p:inplace>
											<p:inputText id="intEnviarProvedor2"
							value="#{bean.enviarProvedor}" rendered="#{bean.enviarProvedor!=null and bean.enviarProvedor ne ''}"/>
					
					<p:outputLabel value="Exemplo: pop.provedor.com.br"
						/>

					<p:selectOneRadio id="srdEnviarEncriptacao"
						value="#{bean.enviarEncriptacao}"
						layout="grid" columns="1">
						<f:selectItem itemLabel="Sem Encriptação" itemValue="semEncriptacao" id="rdiEnviarSEncrip" />
						<f:selectItem itemLabel="Com Encriptação SSL" itemValue="comEncriptacaoSSL" id="rdiEnviarEncripSSL"/>
					</p:selectOneRadio>
					<p:inplace label="Digite aqui a porta" rendered="#{bean.enviarPorta==null || bean.enviarPorta eq ''}">
						<p:inputText id="intEnviarPorta1" value="#{bean.enviarPorta}" maxlength="5"/>
					</p:inplace>
						<p:inputText id="intEnviarPorta12" value="#{bean.enviarPorta}" rendered="#{bean.enviarPorta!=null and bean.enviarPorta ne ''}" maxlength="5"/>
					
					<p:outputLabel value="Exemplo: 995" />
					<h:panelGrid columns="2">
						<p:selectBooleanCheckbox id="chbEnviarAutenticacao"
							value="#{bean.enviarAutenticacao}" />
						<p:outputLabel value="Requer Autenticação?"
							for="chbEnviarAutenticacao" />
					</h:panelGrid>
					<p:inplace label="Digite aqui o seu endereço de e-mail" rendered="#{bean.enviarEmailOrigem==null || bean.enviarEmailOrigem eq ''}">
						<p:inputText id="intEnviarEmail1"
							value="#{bean.enviarEmailOrigem}" />
					</p:inplace>
											<p:inputText id="intEnviarEmail2"
							value="#{bean.enviarEmailOrigem}" rendered="#{bean.enviarEmailOrigem!=null and bean.enviarEmailOrigem ne ''}"/>
					
					<p:outputLabel value="Exemplo: seunome@seudominio.com.br"
						 />
					<p:inplace label="Digite aqui a sua senha" rendered="#{bean.enviarSenha==null || bean.enviarSenha eq ''}">
						<p:inputText id="intEnviarSenha1" value="#{bean.enviarSenha}" />
					</p:inplace>
						<p:inputText id="intEnviarSenha2" value="#{bean.enviarSenha}" rendered="#{bean.enviarSenha!=null and bean.enviarSenha ne ''}"/>
				</h:panelGrid>
			</p:fieldset>
			<p:fieldset id="fdsEmailDestino"
				legend="Endereço de E-mail (Destino)">
				<p:inplace label="Digite aqui o endereço de E-mail Destino" rendered="#{bean.enviarEmailDestino==null || bean.enviarEmailDestino eq ''}">
					<p:inputText id="intEnviarEmailDestino1"
						value="#{bean.enviarEmailDestino}" />
				</p:inplace>
					<p:inputText id="intEnviarEmailDestino2"
						value="#{bean.enviarEmailDestino}" rendered="#{bean.enviarEmailDestino!=null and bean.enviarEmailDestino ne ''}"/>				
			</p:fieldset>
			<h:panelGrid columns="2">
				<p:selectBooleanCheckbox id="chbEnviarXml"
					value="#{bean.enviarArqXml}" rendered="#{checkEnviarXml}" />
				<h:outputText value="Enviar Arquivo XML?" rendered="#{textEnviarXml}" />
				<p:selectBooleanCheckbox id="chbEnviarXls"
					value="#{bean.enviarArqXls}" rendered="#{checkEnviarXls}" />
				<h:outputText value="Enviar Arquivo XLS?" rendered="#{textEnviarXls}" />
				<p:selectBooleanCheckbox id="chbEnviarPdf"
					value="#{bean.enviarArqPdf}" rendered="#{checkEnviarPdf}" />
				<h:outputText value="Enviar Arquivo PDF?" rendered="#{textEnviarPdf}" />
				<p:selectBooleanCheckbox id="chbEnviarTxt"
					value="#{bean.enviarArqTxt}" rendered="#{checkEnviarTxt}" />
				<h:outputText value="Enviar Arquivo TXT?" rendered="#{textEnviarTxt}" />
				<p:selectBooleanCheckbox id="chbEnviarZip"
					value="#{bean.enviarArqCompactado}" />
				<h:outputText
					value="Compactar Conteúdo em Arquivo para o Formato .zip?" />
			</h:panelGrid>
		</h:panelGrid>
	</p:panel>

</ui:fragment>
