<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

		<p:lineChart value="#{painelAssinanteMB.historicoUtilizacaoModel}"
		style="width:1000px;height:300px;" extender="chartExtender"
		title="Histórico de utilização" legendPosition="s" />
			<script type="text/javascript">
		function chartExtender() {        
			var line = [];
		     <ui:repeat value="#{bean.historicoUtilizacaoModel.entrySet().toArray()}" var="ponto">
	     		line.push("#{ponto.key}");
	    	</ui:repeat>
	    	this.cfg.categories = line;
	    	this.cfg.axes.xaxis.tickOptions.angle=-90;
		}
		</script>

</ui:fragment>
