<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="pnlDownload" header="Download">
		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>
		<h:panelGrid columns="2">
		<p:selectBooleanCheckbox id="chbXml"
				value="#{configuracoesManagedBeans.downBaixarArqXml}" rendered="#{checkXml}" />
			<h:outputText value="Baixar Arquivo XML?" for="chbXml" rendered="#{textXml}" />
			<p:selectBooleanCheckbox id="chbPdf"
				value="#{configuracoesManagedBeans.downBaixarArqPdf}" rendered="#{checkPdf}" />
			<h:outputText value="Baixar Arquivo PDF?" for="chbPdf" rendered="#{textPdf}" />
			
			<p:selectBooleanCheckbox id="chbTxt"
				value="#{configuracoesManagedBeans.downBaixarArqTxt}" rendered="#{checkTxt}" />
			<h:outputText value="Baixar Arquivo TXT?" for="chbTxt" rendered="#{textTxt}" />
			<p:selectBooleanCheckbox id="chbZip"
				value="#{configuracoesManagedBeans.downCompactarArqZip}" />
			<h:outputText value="Compactar Arquivo para o Formato .zip?"
				for="chbZip" />
		</h:panelGrid>
	</p:panel>
</ui:fragment>
