<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>GoLive Docs</title>
	<h:outputStylesheet library="css" name="#{modulo}.css"></h:outputStylesheet>
	<script type="text/javascript">
   function setHiddenValue(){ 
		document.getElementById('formLogin:hidden2').value = "#{modulo}"; 
   }
</script>
	
</h:head>
<h:body>

	<div id="cabecalho">
		<h:graphicImage library="images" name="logo.png" id="logoCompany" />
	<h:form id="logout" rendered="#{loginBean.logado}">				
		<h:outputLabel id="logoutLabel" styleClass="logoutLabel" value="Logado como: #{loginBean.usuario.login}"/><br></br>
		<h:commandLink id="logoutLink"  action="#{loginBean.efetuaLogout}" value="Logout" styleClass="logoutLink"/>		
	</h:form>
	</div>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<div id="rodape">Copyright 2014. Todos os Direitos reservados a
		GoLive.</div>
</h:body>
</html>
