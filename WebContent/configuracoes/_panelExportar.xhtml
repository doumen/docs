<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="pnlExportar" header="Exportar">
		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>
		<h:panelGrid columns="2">
		<p:selectBooleanCheckbox id="chbXls"
				value="#{configuracoesManagedBeans.downExportArqXls}" />
			<h:outputText value="Exportar em XLS?" for="chbXls" />
			<p:selectBooleanCheckbox id="chbPdf"
				value="#{configuracoesManagedBeans.downExportArqPdf}" />
			<h:outputText value="Exportar em PDF?" for="chbPdf" />
			
			<p:selectBooleanCheckbox id="chbZip"
				value="#{configuracoesManagedBeans.downExportArqZip}" />
			<h:outputText value="Compactar Arquivo(s) para o Formato .zip?"
				for="chbZip" />
		</h:panelGrid>
	</p:panel>
</ui:fragment>
