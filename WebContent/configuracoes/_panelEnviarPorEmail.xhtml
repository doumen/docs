<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="pnlEnviarEmail" header="Enviar por E-mail">
		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>
		<h:panelGrid columns="1">
			<p:fieldset id="fdsConfiguracaoEmail"
				legend="Configuração de Conta de E-mail (Origem)"
				styleClass="myFieldset">
				<h:panelGrid>
					<p:inplace label="Digite aqui o endereço de seu provedor de e-mail">
						<p:inputText id="intEnviarProvedor"
							value="#{bean.enviarProvedor}" />
					</p:inplace>
					<p:outputLabel value="Exemplo: pop.provedor.com.br"
						for="intEnviarProvedor" />

					<p:selectOneRadio id="srdEnviarEncriptacao"
						value="#{bean.enviarEncriptacao}"
						layout="grid" columns="1">
						<f:selectItem itemLabel="Sem Encriptação" itemValue="semEncriptacao" id="rdiEnviarSEncrip" />
						<f:selectItem itemLabel="Com Encriptação SSL" itemValue="comEncriptacaoSSL" id="rdiEnviarEncripSSL"/>
					</p:selectOneRadio>
					<p:inplace label="Digite aqui a porta">
						<p:inputText id="intEnviarPorta" value="#{bean.enviarPorta}" />
					</p:inplace>
					<p:outputLabel value="Exemplo: 995" />
					<h:panelGrid columns="2">
						<p:selectBooleanCheckbox id="chbEnviarAutenticacao"
							value="#{bean.enviarAutenticacao}" />
						<p:outputLabel value="Requer Autenticação?"
							for="chbEnviarAutenticacao" />
					</h:panelGrid>
					<p:inplace label="Digite aqui o seu endereço de e-mail">
						<p:inputText id="intEnviarEmail"
							value="#{bean.enviarEmailOrigem}" />
					</p:inplace>
					<p:outputLabel value="Exemplo: seunome@seudominio.com.br"
						for="intEnviarEmail" />
					<p:inplace label="Digite aqui a sua senha">
						<p:inputText id="intEnviarSenha" value="#{bean.enviarSenha}" />
					</p:inplace>
				</h:panelGrid>
			</p:fieldset>
			<p:fieldset id="fdsEmailDestino"
				legend="Endereço de E-mail (Destino)">
				<p:inplace label="Digite aqui o endereço de E-mail Destino">
					<p:inputText id="intEnviarEmailDestino"
						value="#{bean.enviarEmailDestino}" />
				</p:inplace>
			</p:fieldset>
			<h:panelGrid columns="2">
				<p:selectBooleanCheckbox id="chbEnviarXml"
					value="#{bean.enviarArqXml}" rendered="#{checkEnviarXml}" />
				<h:outputText value="Enviar Arquivo XML?" rendered="#{textEnviarXml}" />
				<p:selectBooleanCheckbox id="chbEnviarXls"
					value="#{bean.enviarArqXls}" rendered="#{checkEnviarXls}" />
				<h:outputText value="Enviar Arquivo XLS?" rendered="#{textEnviarXls}" />
				<p:selectBooleanCheckbox id="chbEnviarPdf"
					value="#{bean.enviarArqPdf}" rendered="#{checkEnviarPdf}" />
				<h:outputText value="Enviar Arquivo PDF?" rendered="#{textEnviarPdf}" />
				<p:selectBooleanCheckbox id="chbEnviarTxt"
					value="#{bean.enviarArqTxt}" rendered="#{checkEnviarTxt}" />
				<h:outputText value="Enviar Arquivo TXT?" rendered="#{textEnviarTxt}" />
				<p:selectBooleanCheckbox id="chbEnviarZip"
					value="#{bean.enviarArqCompactado}" />
				<h:outputText
					value="Compactar Conteúdo em Arquivo para o Formato .zip?" />
			</h:panelGrid>
		</h:panelGrid>
	</p:panel>

</ui:fragment>
