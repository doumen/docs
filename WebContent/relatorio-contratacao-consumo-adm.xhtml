<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/templates/_panel-titulo.xhtml">

	<ui:param name="modulo" value="administrativo" />
	<ui:param name="help" value="Relatório - Contratação X Consumo" />
	<ui:param name="tituloPainel" value="Relatório - Contratação X Consumo" />

	<ui:define name="conteudoPainel">

		<golive:datatable-relatorios id="dataTable"
			value="#{relatorioContratacaoConsumoAdmMB.assinantes}"
			paginatorPosition="bottom" rows="20" var="assinante"
			onSort="#{relatorioContratacaoConsumoAdmMB.onSort}"
			sortBy="#{assinante.plano.faixaFinal}" rowKey="#{assinante.id}"
			rendered="true"
			filteredValue="#{relatorioContratacaoConsumoAdmMB.filteredList}">

			<p:column headerText="Cód." sortBy="#{assinante.id}" id="codAss" 
			styleClass="c_rcca_codAss" filterBy="#{assinante.id}" filterMatchMode="contains">
				<h:outputText value="#{assinante.id}" />
			</p:column>
			<p:column headerText="CNPJ" sortBy="#{assinante.cnpj}" id="cnpjAss"
			styleClass="c_rcca_cnpj" filterBy="#{assinante.cnpj}" filterMatchMode="contains">
				<h:outputText value="#{assinante.cnpjFormatado}" />
			</p:column>
			<p:column headerText="Assinante" sortBy="#{assinante.nomeFantasia}"
				id="ass"
				styleClass="c_rcca_assinante" filterBy="#{assinante.nomeFantasia}" filterMatchMode="contains">
				<h:outputText value="#{assinante.nomeFantasia}" />
			</p:column>
			<p:column headerText="Cód." sortBy="#{assinante.plano.id}"
				id="codPlan"
				styleClass="c_rcca_codPlano" filterBy="#{assinante.plano.id}" filterMatchMode="contains">
				<h:outputText value="#{assinante.plano.id}" />
			</p:column>
			<p:column headerText="Plano" sortBy="#{assinante.plano.descricao}"
				id="nomPlan"
				styleClass="c_rcca_plano" filterBy="#{assinante.plano.descricao}" filterMatchMode="contains">
				<h:outputText value="#{assinante.plano.descricao}" />
			</p:column>
			<p:column headerText="Faixa Início" id="faixaIni"
				sortBy="#{assinante.plano.faixaInicial}"
				styleClass="c_rcca_faixaInicial" filterBy="#{assinante.plano.faixaInicial}" filterMatchMode="contains">
				<h:outputText value="#{assinante.plano.faixaInicial}" />
			</p:column>
			<p:column headerText="Faixa Fim" id="faixaFim"
				sortBy="#{assinante.plano.faixaFinal}"
				styleClass="c_rcca_faixaFinal" filterBy="#{assinante.plano.faixaFinal}" filterMatchMode="contains">
				<h:outputText value="#{assinante.plano.faixaFinal}" />
			</p:column>
			<p:column headerText="Nº Doctos Arm" id="numDoctos"
				sortBy="#{assinante.totalDoctosArmazenados}"
				styleClass="c_rcca_numDoctos" filterBy="#{assinante.totalDoctosArmazenados}" filterMatchMode="contains">
				<h:outputText value="#{assinante.totalDoctosArmazenados}" />
			</p:column>
			<p:summaryRow
				listener="#{relatorioContratacaoConsumoAdmMB.calculateTotal}">
				<p:column colspan="7" style="text-align:right">
					<h:outputText value="Total:" />
				</p:column>
				<p:column>
					<h:outputText
						value="#{relatorioContratacaoConsumoAdmMB.totalDocumentos}" />
				</p:column>
			</p:summaryRow>
		</golive:datatable-relatorios>
	</ui:define>
</ui:composition>
